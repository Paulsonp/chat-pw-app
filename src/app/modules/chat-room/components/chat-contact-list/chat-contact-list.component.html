<div class="chat-header">
  <div class="chat-header-height" fxLayoutAlign="center center">
    <div class="search-box" fxLayout="row" fxLayoutAlign="center center">
      <input
        type="text"
        placeholder="Search name"
        name="search"
        [(ngModel)]="searchName"
        autocomplete="off"
      />
      <mat-icon aria-hidden="false" aria-label="Example home icon"
        >search</mat-icon
      >
    </div>
  </div>
</div>
<div class="contact-list" fxLayout="row wrap">
  <div fxLayout="row" *ngIf="items?.length == 0">
    <span>There is no contacts</span>
  </div>
  <div
    class="w-100 contact-row"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    *ngFor="let item of items | filter: searchName; let i = index"
    (click)="getLogs(item)"
  >
    <div fxLayout="row">
      <div class="profile-pic">
        <img
          src="https://lh3.googleusercontent.com/proxy/KwTJapCtcjYxSitWIMWqgDmE0VuH9wpN2tvO3kGaiqZDEUogfVmvHFR2Ua6jpUiR_A8YoFZVE1MrWgmy6zM4_ZzHR7Ychu2Z_itvk4aK0E3FsgQAvQ"
          alt=""
        />
      </div>
      <div class="profile-details" fxLayout="column ">
        <h3>{{ item.name }}</h3>
        <span>{{ item.description }} </span>
      </div>
    </div>
    <div fxLayoutAlign="center center" fxLayout="column " class="msg-det">
      <span class="time-zone"> 00:07 pm </span>
      <span class="badge-icon">1</span>
    </div>
  </div>
</div>
